<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>
<body>
<script>
const movies = [
  { name: "Titan A.E.", durationInMinutes: 130 },
  { name: "Nightmare before Christmas", durationInMinutes: 225 },
  { name: "Inception", durationInMinutes: 165 },
  { name: "The Lord of the Rings", durationInMinutes: 967 },
  { name: "Star Wars: A New Hope", durationInMinutes: 214 },
  { name: "Terminator", durationInMinutes: 140 },
  { name: "Spirited Away", durationInMinutes: 80 },
  { name: "The Matrix", durationInMinutes: 136 },
  { name: "Amélie", durationInMinutes: 110 },
  { name: "Eternal Sunshine of the Spotless Mind", durationInMinutes: 108 },
];
let pelicula_pequeña = [];
let pelicula_mediana = [];
let pelicula_grande = [];
for (const categoria of movies){
    if (categoria.durationInMinutes <100){
        pelicula_pequeña.push(categoria.name)
    }
     if (categoria.durationInMinutes >100 && categoria.durationInMinutes <200){
        pelicula_mediana.push(categoria.name)
    }
    else {
        pelicula_grande.push(categoria.name)
    }

}

console.log(pelicula_grande);
console.log(pelicula_pequeña);
console.log(pelicula_mediana);



</script>
</body>
</html>
