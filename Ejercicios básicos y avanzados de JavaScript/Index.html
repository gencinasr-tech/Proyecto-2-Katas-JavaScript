    <script>
      function cargarScript(nombreArchivo) {
        
        const ruta = `./${nombreArchivo}?t=${Date.now()}`; 
        
        
        // B) Limpiamos pantalla y consola
        const appDiv = document.getElementById('app');
        const titulo = document.getElementById('titulo');
        
        appDiv.innerHTML = ''; 
        console.clear();
        titulo.innerText = `Ejecutando: ${nombreArchivo}`;
        console.log(`--- CARGANDO ${nombreArchivo} ---`);

        // C) Quitamos el script anterior
        const scriptViejo = document.getElementById('script-dinamico');
        if (scriptViejo) scriptViejo.remove();

        // D) Creamos y ponemos el nuevo script
        const script = document.createElement('script');
        script.src = ruta;
        script.type = "module"; 
        script.id = "script-dinamico";

        script.onerror = () => {
          appDiv.innerHTML = `<p style="color: #ff6b6b">‚ùå Error: No encuentro el archivo <b>${nombreArchivo}</b><br>Revisa el nombre.</p>`;
        };

        document.body.appendChild(script);
      }
    </script>
