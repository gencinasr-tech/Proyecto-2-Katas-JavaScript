<script>
const numbers = [12, 21, 38, 5, 45, 37, 6];
function average(numberList) {
  let suma = 0;
  for (let i = 0; i <numberList.length; i++){
    suma = suma + numberList[i];
  }
  let dividir = numberList.length; 
  let promedio = suma/dividir
  return promedio
}
console.log(average(numbers));

</script>
